<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: sans-serif; font-size: 12px; fill: #666; }
