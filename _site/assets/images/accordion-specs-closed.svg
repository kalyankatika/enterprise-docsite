  <line class="dimension" x1="50" y1="20" x2="70" y2="20" />
  <path class="arrow" d="M55 20 L65 20" />
  <text class="label" x="53" y="15">16px</text>
  
  <!-- Icon margin -->
  <line class="dimension" x1="300" y1="30" x2="330" y2="30" />
  <path class="arrow" d="M305 30 L325 30" />
  <text class="label" x="308" y="25">16px</text>
</svg>