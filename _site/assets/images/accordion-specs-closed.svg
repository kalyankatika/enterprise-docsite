    .component { fill: #fff; stroke: #ddd; stroke-width: 1; }
    .header { fill: #f9f9f9; }
    .header-text { font-family: sans-serif; font-size: 14px; fill: #333; font-weight: 500; }
    .icon { fill: none; stroke: #666; stroke-width: 2; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#368727" />
    </marker>
  </defs>
  
  <!-- Accordion component -->
  <rect class="component" x="50" y="40" width="300" height="48" rx="4" />
  <rect class="header" x="50" y="40" width="300" height="48" rx="4" />
  
  <!-- Header text -->
  <text class="header-text" x="70" y="68">Accordion heading</text>
  
  <!-- Chevron icon -->
  <path class="icon" d="M320 54 L330 64 L320 74" />
  
  <!-- Dimensions -->
  <!-- Height -->
  <line class="dimension" x1="30" y1="40" x2="30" y2="88" />
  <path class="arrow" d="M30 45 L30 83" />
  <text class="label" x="15" y="64">48px</text>
  
  <!-- Width -->
  <line class="dimension" x1="50" y1="110" x2="350" y2="110" />
